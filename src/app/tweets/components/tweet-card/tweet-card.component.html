<mat-card class="tweet-card">
  <mat-card-title-group>
    <img [src]="tweet.user.profile_image_url_https" alt="" mat-card-avatar/>
    <mat-card-title class="title">{{ tweet.user.name }}</mat-card-title>
    <mat-card-subtitle class="subtitle">
      <div class="screen-name">@{{ tweet.user.screen_name }}</div>
      <div class="time">{{ tweet.created_at | time }}</div>
    </mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content class="content">
    <p>{{ tweet.text }}</p>
  </mat-card-content>
  <div class="footer">
    <div class="icons">
      <mat-icon
        class="icon retweet"
        [matBadge]="tweet.retweet_count"
        matBadgeSize="small">
        cached
      </mat-icon>
      <mat-icon
        class="icon favorite"
        [matBadge]="tweet.favorite_count"
        matBadgeSize="small">
        favorite
      </mat-icon>
    </div>
  </div>
</mat-card>
