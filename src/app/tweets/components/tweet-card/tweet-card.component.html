<mat-card class="tweet-card">
  <mat-card-title-group>
    <img [src]="tweet.user.profile_image_url_https" alt="" mat-card-avatar/>
    <mat-card-title class="title">{{ tweet.user.name }}</mat-card-title>
    <mat-card-subtitle>@{{ tweet.user.screen_name }}</mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content class="content">
    <p>{{ tweet.text }}</p>
  </mat-card-content>
  <div class="footer">
    <div class="column">
      <mat-icon
        class="icon retweet"
        [matBadge]="tweet.retweet_count"
        matBadgeSize="small">
        cached
      </mat-icon>
      <mat-icon
        class="icon favorite"
        [matBadge]="tweet.favorite_count"
        matBadgeSize="small">
        favorite
      </mat-icon>
    </div>
    <div class="column time">
      <mat-icon>access_time</mat-icon>
      {{ tweet.created_at | time }}
    </div>
  </div>
</mat-card>
