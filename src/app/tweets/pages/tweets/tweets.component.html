<div #tweetsList class="tweets-list">

  <div *ngIf="isLoading; then loadingBlock else tweetsBlock"></div>

  <ng-template #loadingBlock>
    <mat-spinner class="spinner"></mat-spinner>
  </ng-template>

  <ng-template #tweetsBlock>
    <app-tweet-metrics
      class="metrics"
      [width]="tweetsList.clientWidth"
      [height]="150">
    </app-tweet-metrics>
    
    <div class="cell" *ngFor="let tweet of tweets" @easeIn>
      <app-tweet-card [tweet]="tweet"></app-tweet-card>
    </div>
  </ng-template>
</div>
